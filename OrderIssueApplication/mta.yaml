_schema-version: 3.3.0
ID: OrderIssueApplication
description: A simple CAP project.
version: 1.0.0
modules:
- name: OrderIssueApplication-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: OrderIssueApplication-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: OrderIssueApplication-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: OrderIssueApplication-db
  parameters:
    buildpack: nodejs_buildpack
- name: OrderIssueApplication-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: OrderIssueApplication-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - admin.zip
      name: admin
      target-path: resources/
    - artifacts:
      - orders.zip
      name: orders
      target-path: resources/
    - artifacts:
      - project1.zip
      name: project1
      target-path: resources/
    - artifacts:
      - approver.zip
      name: approver
      target-path: resources/
- name: admin
  type: html5
  path: app/admin
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: orders
  type: html5
  path: app/orders
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: project1
  type: html5
  path: app/project1
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: approver
  type: html5
  path: app/approver
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: OrderIssueApplication-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: OrderIssueApplication-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: OrderIssueApplication-html5-service
    service-plan: app-host
- name: OrderIssueApplication-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: OrderIssueApplication-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
