_schema-version: 3.3.0
ID: EcommerceManagement
description: A simple CAP project.
version: 1.0.0
modules:
  - name: EcommerceManagement-srv
    type: nodejs
    path: gen/srv
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      instances: 1
    build-parameters:
      builder: npm-ci
    requires:
      - name: EcommerceManagement-db
  - name: EcommerceManagement-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: EcommerceManagement-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - ecommercemanagement.zip
          name: ecommercemanagement
          target-path: resources/
        - artifacts:
            - ecommercemanagement1.zip
          name: ecommercemanagement1
          target-path: resources/
  - name: ecommercemanagement
    type: html5
    path: app/ecommercemanagement
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
  - name: ecommercemanagement1
    type: html5
    path: app/ecommercemanagement1
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []

  - name: EcommerceManagement-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: EcommerceManagement-db
resources:
  - name: EcommerceManagement-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: EcommerceManagement-html5-service
      service-plan: app-host
  - name: EcommerceManagement-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: EcommerceManagement-destination-service
      service-plan: lite
  - name: EcommerceManagement-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
