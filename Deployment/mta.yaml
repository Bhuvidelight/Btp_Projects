_schema-version: 3.3.0
ID: Deployment
description: A simple CAP project.
version: 1.0.0
modules:
- name: Deployment-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: Deployment-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: Deployment-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: Deployment-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - pets1.zip
      name: pets1
      target-path: resources/
    - artifacts:
      - project1.zip
      name: project1
      target-path: resources/
- name: pets1
  type: html5
  path: app/pets1
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: Deployment-destination-content
  type: com.sap.application.content
  requires:
  - name: Deployment-destination-service
    parameters:
      content-target: true
  - name: Deployment-repo-host
    parameters:
      service-key:
        name: Deployment-repo-host-key
  - name: uaa_Deployment
    parameters:
      service-key:
        name: uaa_Deployment-key
  parameters:
    content:
      instance:
        destinations:
        - Name: sem1_Deployment_repo_host
          ServiceInstanceName: Deployment-html5-service
          ServiceKeyName: Deployment-repo-host-key
          sap.cloud.service: sem1
        - Authentication: OAuth2UserTokenExchange
          Name: sem1_uaa_Deployment
          ServiceInstanceName: Deployment-xsuaa-service
          ServiceKeyName: uaa_Deployment-key
          sap.cloud.service: sem1
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: Deployment-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: Deployment-db
  parameters:
    buildpack: nodejs_buildpack
- name: project1
  type: html5
  path: app/project1
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: Deployment-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: Deployment-html5-service
    service-plan: app-host
- name: Deployment-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: Deployment-destination-service
    service-plan: lite
- name: uaa_Deployment
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: Deployment-xsuaa-service
    service-plan: application
- name: Deployment-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
